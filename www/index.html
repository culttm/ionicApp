<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

   <!--  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development)  
    <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ToDo">

    <ion-pane ng-controller="ToDoCtrl">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Simple To Do App</h1>
        <button ng-click="addTask()" class="button icon ion-plus"></button>
      </ion-header-bar>
      <ion-content>
      <ul class="list">
          <li ng-class="{selected:task.done}" ng-repeat="task in tasks" class="item item-checkbox">
            <span class="checkbox">
               <input ng-change="saveItems()" ng-model="task.done" type="checkbox">
            </span>
            <span class="item-title" ng-click="openTask($index)">{{task.title}}</span> 
            <i ng-click="deleteTask($index)" class="icon icon-right ion-ios7-close-outline custom-ion-ios7-close-outline"></i>
          </li>
      </ul>
       
      </ion-content>
    </ion-pane>
  </body>
</html>
